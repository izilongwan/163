        <circle cx="153" cy="200" r="25" />
        <circle cx="249" cy="200" r="25" />
        <circle cx="344" cy="200" r="25" />
        <rect x="27" y="235" rx="5" ry="5" width="60" height="18" />
        <rect x="124" y="235" rx="5" ry="5" width="60" height="18" />
        <rect x="223" y="235" rx="5" ry="5" width="60" height="18" />
        <rect x="315" y="236" rx="5" ry="5" width="60" height="17" />
        <rect x="20" y="328" rx="5" ry="5" width="109" height="109" />
        <rect x="20" y="289" rx="5" ry="5" width="185" height="22" />
        <rect x="146" y="328" rx="5" ry="5" width="109" height="109" />
        <rect x="273" y="328" rx="5" ry="5" width="109" height="109" />
